version: 0.2

phases:
  install:
    runtime-versions:
      python: latest
    commands:
      - echo "Installing Terraform on Ubuntu..."
      - wget https://releases.hashicorp.com/terraform/1.11.2/terraform_1.11.2_linux_amd64.zip
      - unzip terraform_1.11.2_linux_amd64.zip
      - sudo mv terraform /usr/local/bin/
      - terraform --version
  pre_build:
    commands:
      - echo "Initializing Terraform..."
      - terraform init
  build:
    commands:
      - echo "Planning Terraform deployment..."
      - terraform plan --generate-config-out=s3_existing.tf -var-file="${TF_VAR}" -out=tfplan | tee plan-output.txt
      - aws s3 cp plan-output.txt s3://hello-voltron-project-1/logs/plan/plan-output.txt
